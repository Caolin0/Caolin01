<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多文本输入框</title>
</head>
<body>
    <!-- rows行数 -->
    <!-- cols高度 -->
    <!-- placeholder占位符 -->
    <!-- autofocus自动聚焦 -->
    <!-- maxlength最大字符数 -->
    <textarea name="" id="" cols="30" rows="10" placeholder="请输入你的描述" autofocus maxlength="10" style="resize: none;"></textarea>
