<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素分类</title>
</head>
<body>
    <!-- 块级元素 -->
            <div>盒子</div>
        <ul>
            <li>无序列表</li>
            <li>无序列表</li>
        </ul>
        <ol>
            <li>有序列表</li>
            <li>有序列表</li>
        </ol>
        <dl>
            <dt>html</dt>
            <dd>html是超文本标记语言</dd>
        </dl>

        <p>段落</p>
        <h1>标题</h1>
        <table>表格</table>
        <form>表单</form>
        <pre></pre>
        <hr/>


        <!-- 内联元素 -->
        <span>行间元素</span>
        <a>超链接</a>
        <b>加粗</b>
        <i>斜体</i>
        <em>着重</em>
        <sub>下标</sub>
        <sup>上标</sup>
        <ins>插入</ins>
        <del>删除</del>
        <label>表单标记</label>
        <br />

        <!-- 内联块级元素 -->
        <iframe></iframe>
        <video></video>
        <audio controls></audio>
        <img src="./img/路飞.webp" alt="">
        <input />
        <textarea></textarea>
        <canvas></canvas>
        
        <!-- 空元素 -->
        <input />
        <img />
        <br />
        <hr />



</body>
</html>
