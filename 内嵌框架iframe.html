<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内嵌框架</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<!-- frameborder边框大小，取值为1时（默认值），告诉浏览器在当前iframe与其他iframe之间绘制边框，取0时则无需绘制此边框。 -->
<body>
    <iframe src="https://www.taobao.com/" frameborder="0" width="100%" height="100%"></iframe>
</body>
</html>
