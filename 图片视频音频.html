<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片视频音频</title>
</head>
<!-- src图片源地址 -->
<!-- alt加载不成功显示的内容 -->
<!-- title鼠标悬停在图片上显示的内容 -->
<!-- width图片的宽度 -->
<!-- height图片的高度 -->

<!-- controls向用户显示控件，比如播放按钮 -->
<!-- autoplay自动播放，静音开启 -->
<!-- loop循环播放 -->
<!-- muted视频静音 -->
<!-- poster=url规定视频下载时显示的图片，或者在用户点击播放按钮前显示的图像。 -->
<body>
    <img src="./路飞.webp" alt="加载不成功" width="300px" height="160px" title="路飞">
    <br>
    <video src="./video/小红军.mp4" controls loop muted poster="./路飞.webp" width="300px"></video>
    <audio src="http://img-cdn2.yespik.com/sound/00/31/31/45/313145_60306d4d1114cc554dcfe44ea5cab8a8.mp3" controls autoplay loop></audio>
</body>
</html>
