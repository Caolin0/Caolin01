<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html标签嵌套规范</title>
</head>
<body>
        <!-- 写法正确 -->
    <div>
        <span>我是文本标签</span>
    </div>

    <!-- 写法错误 -->
    <span>
        <div>我是容器标签</div>
    </span>

    <!-- 正确写法 -->
    <span>
        <i>我是斜体标签</i>
    </span>

</body>
</html>
